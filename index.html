<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do you love me? | Fixed Audio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    /* ----- Same CSS as original ----- */
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: "Quicksand", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .grid-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(255,0,102,0.1) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(255,0,102,0.1) 1px, transparent 1px);
      background-size: 40px 40px; z-index: -1; }
    .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      transition: 0.5s; text-align: center; z-index: 10; }
    .question-container { top: 40%; }
    .video-container, .result-video-container {
      position: relative; max-width: 300px; margin: 0 auto 2rem; border-radius: 15px;
      overflow: hidden; box-shadow: 0 0 20px rgba(255,0,102,0.6), 0 0 40px rgba(255,0,102,0.4);
    }
    .local-gif, .gif-result { width: 100%; display: block; pointer-events: none; }
    .question, .result-container h2 {
      font-size: 3.5rem; margin-bottom: 2rem; color: #fff;
      text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
      font-weight: 700; letter-spacing: 2px;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #ff0066; }
      100% { text-shadow: 0 0 20px #ff0066; }
    }
    .button-container { display: flex; justify-content: center; gap: 1.5rem; height: 150px; }
    .btn {
      border: none; border-radius: 50px; padding: 15px 30px;
      font-family: "Quicksand", sans-serif; font-weight: bold; font-size: 1.3rem;
      cursor: pointer; transition: all 0.3s ease; letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .btn:hover { transform: scale(1.1); }
    .yes-btn { background: linear-gradient(to right, #ff4d94, #ff0066); color: white; }
    .no-btn { background: linear-gradient(to right, #4d79ff, #0039e6); color: white; }
    .result-container { display: none; }
    .footer { position: fixed; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.7); }
    .audio-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
    .audio-toggle { background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 40px; height: 40px;
      cursor: pointer; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <!-- Audio controls -->
  <div class="audio-controls">
    <button class="audio-toggle" id="toggleMusic"><i>üîä</i></button>
    <button class="audio-toggle" id="toggleSound"><i>üîä</i></button>
  </div>

  <div class="question-container container">
    <div class="video-container">
      <video class="local-gif" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-heart-shaped-balloon-floating-in-the-sky-1780-large.mp4" type="video/mp4">
      </video>
    </div>
    <h2 class="question">Do you love me?</h2>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <div class="result-container container">
    <div class="result-video-container">
      <video class="gif-result" autoplay loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-red-hearts-flying-out-from-behind-4982-large.mp4" type="video/mp4">
      </video>
    </div>
    <h2>I knew it! üòç</h2>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è | Audio fixed version</div>

  <!-- Audio -->
  <audio id="yesAudio" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2023/11/06/audio_2c4dcaab47.mp3" type="audio/mp3">
  </audio>
  <audio id="noAudio" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_ecf2e3e0f6.mp3" type="audio/mp3">
  </audio>

  <script>
    const yesBtn = document.querySelector(".js-yes-btn");
    const noBtn = document.querySelector(".js-no-btn");
    const questionContainer = document.querySelector(".question-container");
    const resultContainer = document.querySelector(".result-container");
    const yesAudio = document.getElementById("yesAudio");
    const noAudio = document.getElementById("noAudio");
    const toggleMusic = document.getElementById("toggleMusic");
    const toggleSound = document.getElementById("toggleSound");

    let musicEnabled = true;
    let soundEnabled = true;

    toggleMusic.addEventListener("click", () => {
      musicEnabled = !musicEnabled;
      toggleMusic.innerHTML = `<i>${musicEnabled ? "üîä" : "üîá"}</i>`;
    });

    toggleSound.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      toggleSound.innerHTML = `<i>${soundEnabled ? "üîä" : "üîá"}</i>`;
    });

    yesBtn.addEventListener("click", () => {
      if (musicEnabled) {
        yesAudio.currentTime = 0;
        yesAudio.play().catch(err => console.log("Music blocked:", err));
      }
      questionContainer.style.display = "none";
      setTimeout(() => { resultContainer.style.display = "block"; }, 500);
    });

    noBtn.addEventListener("click", () => {
      if (soundEnabled) {
        noAudio.currentTime = 0;
        noAudio.play().catch(err => console.log("Sound blocked:", err));
      }
      alert("Oh no! üò¢");
    });
  </script>
</body>
</html>
