<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet" />
  <title>Do you love me? | @coding.pixel</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: "Quicksand", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Neon grid background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255, 0, 102, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 102, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 0.5s;
      text-align: center;
      z-index: 10;
    }

    .question-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 0.5s;
      z-index: 10;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 2rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.6), 
                 0 0 40px rgba(255, 0, 102, 0.4),
                 0 0 80px rgba(255, 0, 102, 0.2);
    }
    
    .local-gif {
      width: 100%;
      display: block;
      pointer-events: none;
    }

    .question {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 10px #ff0066, 
                   0 0 20px #ff0066, 
                   0 0 30px #ff0066, 
                   0 0 40px #ff0066;
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 10;
      animation: glowPulse 2s infinite alternate;
    }
    
    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 30px #ff0066, 0 0 40px #ff0066; }
      100% { text-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066, 0 0 45px #ff0066, 0 0 60px #ff0066; }
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      height: 150px;
      z-index: 10;
    }
    .btn {
      position: relative;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-family: "Quicksand", sans-serif;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      transform: scale(1.1);
    }

    .yes-btn {
      background: linear-gradient(to right, #ff4d94, #ff0066);
      color: white;
      border: 2px solid #ff0066;
      box-shadow: 0 0 15px rgba(255, 0, 102, 0.6),
                  0 0 30px rgba(255, 0, 102, 0.4);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      padding: 10px 20px; /* Smaller size */
      font-size: 1.1rem; /* Smaller font */
    }
    .yes-btn:hover {
      background: linear-gradient(to right, #ff66a3, #ff3385);
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.8),
                  0 0 40px rgba(255, 0, 102, 0.6);
    }

    .no-btn {
      background: linear-gradient(to right, #4d79ff, #0039e6);
      color: white;
      border: 2px solid #0033cc;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 51, 204, 0.6),
                  0 0 30px rgba(0, 51, 204, 0.4);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      top: 0;
      left: 0;
      transform: none;
    }
    .no-btn:hover {
      background: linear-gradient(to right, #6699ff, #1a53ff);
      box-shadow: 0 0 20px rgba(0, 51, 204, 0.8),
                  0 0 40px rgba(0, 51, 204, 0.6);
    }
    
    /* Position classes for the "No" button */
    .no-btn.right-side {
      position: relative;
      transform: none;
      margin-left: 20px;
    }
    
    .no-btn.far-right {
      position: absolute;
      left: 150%;
      transform: translateX(-50%);
    }
    
    .no-btn.far-left {
      position: absolute;
      left: -50%;
      transform: translateX(-50%);
    }
    
    .no-btn.far-top {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .no-btn.far-bottom {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Jumping animation for the "No" button */
    .jump {
      animation: jump 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    
    @keyframes jump {
      0% { transform: translateY(0); }
      30% { transform: translateY(-100px); }
      50% { transform: translateY(0) rotate(10deg); }
      70% { transform: translateY(-80px) rotate(-10deg); }
      90% { transform: translateY(0) rotate(5deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    .result-container {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 0.5s;
      text-align: center;
      z-index: 10;
    }
    
    .result-video-container {
      position: relative;
      max-width: 350px;
      margin: 0 auto 2rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 102, 0.7), 
                 0 0 50px rgba(255, 0, 102, 0.5),
                 0 0 100px rgba(255, 0, 102, 0.3);
    }
    
    .gif-result {
      width: 100%;
      display: block;
    }
    
    .result-container h2 {
      font-size: 3.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #ff0066, 
                   0 0 20px #ff0066, 
                   0 0 30px #ff0066, 
                   0 0 40px #ff0066;
      font-weight: 700;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite, glowPulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .cssload-main {
      display: none;
      position: absolute;
      top: 17%;
      left: 50%;
      margin: 200px auto 0 auto;
      transform: translate(-100%, -240%);
      z-index: 10;
    }

    .cssload-main * {
      font-size: 62px;
    }

    .cssload-heart {
      animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      top: 50%;
      content: "";
      left: 50%;
      position: absolute;
    }

    .cssload-heartL {
      width: 1em;
      height: 1em;
      border: 1px solid #ff0000;
      background-color: #ff0000;
      content: "";
      position: absolute;
      display: block;
      border-radius: 100%;
      animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      transform: translate(-28px, -27px);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .cssload-heartR {
      width: 1em;
      height: 1em;
      border: 1px solid #ff0000;
      background-color: #ff0000;
      content: "";
      position: absolute;
      display: block;
      border-radius: 100%;
      transform: translate(28px, -27px);
      animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .cssload-square {
      width: 1em;
      height: 1em;
      border: 1px solid #ff0000;
      background-color: #ff0000;
      position: relative;
      display: block;
      content: "";
      transform: scale(1) rotate(-45deg);
      animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .cssload-shadow {
      top: 97px;
      left: 50%;
      content: "";
      position: relative;
      display: block;
      bottom: -0.5em;
      width: 1em;
      height: 0.24em;
      background-color: rgb(215, 215, 215);
      border: 1px solid rgb(215, 215, 215);
      border-radius: 50%;
      animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
    }

    @keyframes cssload-square {
      50% {
        border-radius: 100%;
        transform: scale(0.5) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    @keyframes cssload-heart {
      50% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(720deg);
      }
    }

    @keyframes cssload-heartL {
      60% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-heartR {
      40% {
        transform: scale(0.4);
      }
    }

    @keyframes cssload-shadow {
      50% {
        transform: scale(0.5);
        border-color: rgb(228, 228, 228);
      }
    }
    
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff0066"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: contain;
      opacity: 0;
      animation: float 8s linear infinite;
      filter: drop-shadow(0 0 5px rgba(255, 0, 102, 0.8));
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
      z-index: 5;
    }
    
    @media (max-width: 768px) {
      .question {
        font-size: 2.5rem;
      }
      .result-container h2 {
        font-size: 2.5rem;
      }
      .video-container, .result-video-container {
        max-width: 250px;
      }
      .btn {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
      .button-container {
        height: 130px;
      }
      .no-btn.far-right {
        left: 120%;
      }
      .no-btn.far-left {
        left: -20%;
      }
    }
    
    /* Audio controls styling */
    .audio-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }
    
    .audio-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .audio-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .audio-toggle i {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="hearts-container" id="heartsContainer"></div>
  
  <!-- Audio controls -->
  <div class="audio-controls">
    <button class="audio-toggle" id="toggleMusic">
      <i>🔊</i>
    </button>
    <button class="audio-toggle" id="toggleSound">
      <i>🔊</i>
    </button>
  </div>

  <div class="question-container container">
    <div class="video-container">
      <video class="local-gif" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-heart-shaped-balloon-floating-in-the-sky-1780-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <h2 class="question">Do you love me?</h2>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn right-side">No</button>
    </div>
  </div>
  
  <div class="result-container container">
    <div class="result-video-container">
      <video class="gif-result" autoplay loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-red-hearts-flying-out-from-behind-4982-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <h2>I knew it! 😍</h2>
  </div>

  <div class="cssload-main">
    <div class="cssload-heart">
      <span class="cssload-heartL"></span>
      <span class="cssload-heartR"></span>
      <span class="cssload-square"></span>
    </div>
    <div class="cssload-shadow"></div>
  </div>
  
  <div class="footer">Made with ❤️ | Replace video URLs with your hosted files</div>
  
  <!-- Audio elements -->
  <audio id="yesAudio" preload="auto">
    <source src="Yes.mp3" type="audio/mp3">
  </audio>
  
  <audio id="noAudio" preload="auto">
    <source src="No.mp3" type="audio/mp3">
  </audio>

  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('heartsContainer');
      const heartCount = 30;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Random position and size
        const size = Math.random() * 20 + 10;
        const left = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 5 + 5;
        
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        heart.style.left = `${left}%`;
        heart.style.animationDelay = `${delay}s`;
        heart.style.animationDuration = `${duration}s`;
        
        container.appendChild(heart);
      }
    }
    
    // DOM elements
    const questionContainer = document.querySelector(".question-container");
    const resultContainer = document.querySelector(".result-container");
    const heartLoader = document.querySelector(".cssload-main");
    const yesBtn = document.querySelector(".js-yes-btn");
    const noBtn = document.querySelector(".js-no-btn");
    const heartsContainer = document.getElementById('heartsContainer');
    const yesAudio = document.getElementById("yesAudio");
    const noAudio = document.getElementById("noAudio");
    const toggleMusic = document.getElementById("toggleMusic");
    const toggleSound = document.getElementById("toggleSound");
    
    // Audio settings
    let musicEnabled = true;
    let soundEnabled = true;
    
    // Set audio volume
    yesAudio.volume = 0.5;
    noAudio.volume = 0.7;
    
    // Toggle music
    toggleMusic.addEventListener("click", () => {
      musicEnabled = !musicEnabled;
      toggleMusic.innerHTML = `<i>${musicEnabled ? "🔊" : "🔇"}</i>`;
    });
    
    // Toggle sound
    toggleSound.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      toggleSound.innerHTML = `<i>${soundEnabled ? "🔊" : "🔇"}</i>`;
    });

    // Create floating hearts on load
    document.addEventListener('DOMContentLoaded', createHearts);

    // Track the position state for the "No" button
    let positionState = 0;
    const positions = ['far-right', 'far-left', 'far-top', 'far-bottom'];
    
    // Function to handle "No" button click
    function handleNoButton() {
      // Play sound effect
      if (soundEnabled) {
        noAudio.currentTime = 0;
        noAudio.play();
      }
      
      // Add jump animation
      this.classList.add('jump');
      
      // Remove the animation class after it completes
      setTimeout(() => {
        this.classList.remove('jump');
      }, 800);
      
      // Remove all position classes
      positions.forEach(pos => {
        noBtn.classList.remove(pos);
      });
      
      // Remove initial right-side class if it exists
      noBtn.classList.remove('right-side');
      
      // Apply the new position class based on state
      noBtn.classList.add(positions[positionState]);
      
      // Update the position state
      positionState = (positionState + 1) % positions.length;
      
      // If we've gone through all positions, reset to first position
      if (positionState === 0) {
        setTimeout(() => {
          noBtn.classList.remove(positions[positions.length - 1]);
          noBtn.classList.add('right-side');
        }, 800);
      }
    }

    // Add event listener for the "No" button
    noBtn.addEventListener("click", handleNoButton);
    
    // Add touch event for mobile devices
    noBtn.addEventListener('touchstart', handleNoButton);

    // Yes button functionality
    yesBtn.addEventListener("click", () => {
      // Play romantic music
      if (musicEnabled) {
        yesAudio.currentTime = 0;
        yesAudio.play();
      }
      
      // Create additional hearts on click
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        const size = Math.random() * 30 + 15;
        const left = Math.random() * 100;
        
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        heart.style.left = `${left}%`;
        heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
        
        heartsContainer.appendChild(heart);
      }
      
      questionContainer.style.display = "none";
      heartLoader.style.display = "block";

      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
        
        // Play the result video
        const gifResult = document.querySelector(".gif-result");
        gifResult.play();
      }, 3000);
    });
  </script>
</body>
</html>
